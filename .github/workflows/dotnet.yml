name: Build

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSBuild.exe path
        run: |
          sudo apt-get install -y apt-transport-https
          sudo apt-get update
          sudo apt-get install -y mono-devel
          sudo apt-get install -y msbuild
          echo "msbuild: $(which msbuild)"
        
      - name: Build
        run: |
          msbuild /p:Configuration=Release /p:TargetFrameworkVersion=v3.5

      - name: Publish Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CM3D2.ReadAsShiftJisFix.Patcher
          path: /home/runner/work/CM3D2.ReadAsShiftJisFix.Patcher/bin/Release/CM3D2.1_ReadAsShiftJisFixPatcher.dll
